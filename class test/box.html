<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 style="text-align: center;">Navigation Menu Demo</h2>

  <div>
    <h3>Block Example</h3>
    <nav class="nav-block">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div>
    <h3>Inline Example</h3>
    <nav class="nav-inline">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div>
    <h3>Inline-Block Example</h3>
    <nav class="nav-inline-block">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div>
    <h3>Float Example</h3>
    <nav class="nav-float">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div style="clear: both;"></div>
    </nav>
  </div>
</body>
</html>
