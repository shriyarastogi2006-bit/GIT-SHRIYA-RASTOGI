<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elegance Fashion</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Elegance</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>New Fashion Collection 2026</h2>
        <p>Style that defines you</p>
        <button>Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Styles</h2>
        <div class="product-box">
            <div class="card">
                <img src="DRESS.jpg" alt="Dress">
                <h3>Summer Dress</h3>
                <p>₹1,999</p>
            </div>

            <div class="card">
                <img src="jacket.jpg" alt="Jacket">
                <h3>Stylish Jacket</h3>
                <p>₹3,499</p>
            </div>

            <div class="card">
                <img src="shoes.jpg" alt="Shoes">
                <h3>Fashion Shoes</h3>
                <p>₹2,299</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 Elegance Fashion | Designed with ❤️</p>
    </footer>

</body>
</html>
