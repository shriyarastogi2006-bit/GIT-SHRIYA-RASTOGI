<!DOCTYPE html>
<html>
    <head>
        <title>student registration form</title>
    </head>
    <body>
        <center><h1>Student registration form</h1></center>
        <form>
        <fieldset>
        <label for="username">Full name:</label>
        <input type="text" placeholder="Enter your full name" name="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" placeholder="Enter valid email address" name="email">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="Male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="Select course">Select course:</label>
        <select id="course" name="course">
            <option value="Btech">Btech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>
          <label for="contact">Contact no:</label>
          <input type="tel" placeholder="Enter contact number">
          <br><br>
          <label for="address">Address:</label>
        <textarea id="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
        </fieldset>
        &copy 2025 Student registration form
        </form>
    </body>
</html>
